<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>خريطة ArcGIS - بسيطة وتعمل</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css"  />
  <script src="https://js.arcgis.com/4.29/"></script> 
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
    #loginDiv {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #loginForm {
      background: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    #errorMsg {
      color: red;
      margin-top: 10px;
    }
    #retryBtn {
      margin-top: 10px;
      display: none;
    }
  </style>
  <script>
    // كلمة المرور الصحيحة (غيرها حسب الحاجة)
    const correctPassword = "mypassword";

    // دالة للتحقق من كلمة المرور
    function checkPassword() {
      const password = document.getElementById("passwordInput").value;
      if (password === correctPassword) {
        console.log("كلمة المرور صحيحة. بدء تحميل الخريطة...");
        document.getElementById("loginDiv").style.display = "none";
        document.getElementById("viewDiv").style.display = "block";
        initializeMap(); // بدء تحميل الخريطة بعد الدخول
      } else {
        document.getElementById("errorMsg").textContent = "كلمة المرور خاطئة. حاول مرة أخرى.";
      }
    }

    // دالة لتحميل الخريطة
    function initializeMap() {
      console.log("بدء تحميل مكتبات ArcGIS...");
      require([
        "esri/views/MapView",
        "esri/WebMap",
        "esri/widgets/Search",
        "esri/widgets/LayerList",
        "esri/widgets/Sketch",
        "esri/layers/GraphicsLayer"
      ], function(MapView, WebMap, Search, LayerList, Sketch, GraphicsLayer) {
        console.log("تم تحميل المكتبات بنجاح. إنشاء الخريطة...");

        // تحميل الخريطة من ArcGIS Online (جرب ID آخر إذا لم يعمل: "f2e9b762544945f390ca4ac3671cfa72")
        const webmap = new WebMap({
          portalItem: {
            id: "310a31d8e76040258fc9309c473cb1f9"  // غير هذا إذا لزم الأمر
          }
        });

        const view = new MapView({
          container: "viewDiv",
          map: webmap
        });

        // التحقق من تحميل الخريطة
        view.when(() => {
          console.log("تم تحميل الخريطة بنجاح!");
          // إخفاء زر إعادة المحاولة إذا نجح
          document.getElementById("retryBtn").style.display = "none";

          // البحث عن الطبقة
          const targetLayer = webmap.layers.find(layer =>
            layer.title.includes("الرقم الموحد") ||
            layer.title.includes("Unified") ||
            layer.title.includes("parcel")
          );

          if (!targetLayer) {
            console.warn("لم يتم العثور على الطبقة المناسبة للبحث.");
          }

          // إضافة البحث
          const searchWidget = new Search({
            view: view,
            includeDefaultSources: false,
            sources: targetLayer ? [{
              layer: targetLayer,
              searchFields: ["رقم_موحد", "unified_id", "parcel_no"],
              displayField: "رقم_موحد",
              exactMatch: false,
              outFields: ["*"],
              name: "البحث حسب الرقم الموحد",
              placeholder: "أدخل الرقم الموحد"
            }] : []
          });

          searchWidget.on("select-result", function(event) {
            if (event.result && event.result.feature) {
              view.goTo(event.result.feature.geometry);
            }
          });

          view.ui.add(searchWidget, { position: "top-right" });

          // التحكم بالطبقات
          const layerList = new LayerList({ view: view });
          view.ui.add(layerList, { position: "top-right" });

          // أداة الرسم
          const graphicsLayer = new GraphicsLayer();
          view.map.add(graphicsLayer);

          const sketch = new Sketch({
            layer: graphicsLayer,
            view: view,
            creationMode: "update"
          });

          view.ui.add(sketch, "top-left");
        }).catch((error) => {
          console.error("خطأ في تحميل الخريطة:", error);
          document.getElementById("retryBtn").style.display = "block";
          alert("حدث خطأ في تحميل الخريطة. جرب إعادة المحاولة أو تحقق من الـ ID.");
        });
      }).catch((error) => {
        console.error("خطأ في تحميل مكتبات ArcGIS:", error);
        document.getElementById("retryBtn").style.display = "block";
        alert("حدث خطأ في تحميل المكتبات. تأكد من اتصال الإنترنت.");
      });
    }

    // دالة إعادة المحاولة
    function retryLoad() {
      console.log("إعادة محاولة تحميل الخريطة...");
      initializeMap();
    }

    // التحقق عند الضغط على Enter في حقل كلمة المرور
    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById("passwordInput").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
          checkPassword();
        }
      });
    });
  </script>
</head>
<body>
  <!-- نموذج تسجيل الدخول -->
  <div id="loginDiv">
    <div id="loginForm">
      <h2>أدخل كلمة المرور للوصول إلى الخريطة</h2>
      <input type="password" id="passwordInput" placeholder="كلمة المرور" />
      <br><br>
      <button onclick="checkPassword()">دخول</button>
      <div id="errorMsg"></div>
      <button id="retryBtn" onclick="retryLoad()">إعادة المحاولة</button>
    </div>
  </div>

  <!-- الخريطة (مخفية في البداية) -->
  <div id="viewDiv" style="display: none;"></div>
</body>
</html>
