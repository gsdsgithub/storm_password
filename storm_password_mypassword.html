<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <title>خريطة ArcGIS</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

  <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.29/"></script>

  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }

    /* شاشة الباسوورد */
    #loginOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #loginBox {
      background: white;
      padding: 25px;
      border-radius: 8px;
      width: 260px;
      text-align: center;
    }

    #loginBox input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }

    #loginBox button {
      width: 100%;
      padding: 10px;
      background: #0079c1;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

<!-- شاشة كلمة المرور -->
<div id="loginOverlay">
  <div id="loginBox">
    <h3>إدخال كلمة المرور</h3>
    <input type="password" id="password" placeholder="كلمة المرور">
    <button onclick="checkPassword()">دخول</button>
  </div>
</div>

<div id="viewDiv"></div>

<script>
  /* ===== كلمة المرور ===== */
  const PASSWORD = "123";

  function checkPassword() {
    const input = document.getElementById("password").value;

    if (input === PASSWORD) {
      document.getElementById("loginOverlay").style.display = "none";
    } else {
      alert("كلمة المرور غير صحيحة");
    }
  }

  /* ===== كود الخريطة (كما هو يعمل عندك) ===== */
  require([
    "esri/views/MapView",
    "esri/WebMap",
    "esri/widgets/Search",
    "esri/widgets/LayerList",
    "esri/widgets/Sketch",
    "esri/layers/GraphicsLayer"
  ], function(MapView, WebMap, Search, LayerList, Sketch, GraphicsLayer) {

    const webmap = new WebMap({
      portalItem: {
        id: "310a31d8e76040258fc9309c473cb1f9"
      }
    });

    const view = new MapView({
      container: "viewDiv",
      map: webmap
    });

    view.when(() => {

      const targetLayer = webmap.layers.find(layer =>
        layer.title.includes("الرقم الموحد") ||
        layer.title.includes("Unified") ||
        layer.title.includes("parcel")
      );

      const searchWidget = new Search({
        view: view,
        includeDefaultSources: false,
        sources: targetLayer ? [{
          layer: targetLayer,
          searchFields: ["رقم_موحد", "unified_id", "parcel_no"],
          displayField: "رقم_موحد",
          exactMatch: false,
          outFields: ["*"],
          name: "البحث حسب الرقم الموحد",
          placeholder: "أدخل الرقم الموحد"
        }] : []
      });

      view.ui.add(searchWidget, "top-right");

      const layerList = new LayerList({ view });
      view.ui.add(layerList, "top-right");

      const graphicsLayer = new GraphicsLayer();
      view.map.add(graphicsLayer);

      const sketch = new Sketch({
        layer: graphicsLayer,
        view: view,
        creationMode: "update"
      });

      view.ui.add(sketch, "top-left");

    });
  });
</script>

</body>
</html>
